{% extends 'base.html' %}

{% block title %}
  Products list
{% endblock %}


{% block body %}
  <h1>Flats list</h1>

  <div>
    <ul>
      {% for f in flats %}
        <li>
          <a href="{{ url_for('flat_app.details', flat_id=f.id) }}">{{ f.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <a href="{{ url_for('flat_app.add') }}">Add a flat</a>
  </div>
{% endblock %}
