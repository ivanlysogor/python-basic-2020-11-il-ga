{% extends 'base.html' %}

{% block title %}
  Flat #{{ product_id }}
{% endblock %}


{% block body %}
  <form method="post">
    <label for="flat_name">Flat name:</label>
    <input
      id="flat_name"
      name="flat_name"
      type="text"
      placeholder=""
      value="{{ flat.name }}"
      required
    >
    <br>
    <label for="flat_address">Flat address:</label>
    <input
      id="flat_address"
      name="flat_address"
      type="text"
      placeholder=""
      value="{{ flat.address }}"
    >
    <br>
    <label for="electricity_t1">Electricity:</label>
    <input
      id="electricity_t1"
      name="electricity_t1"
      type="text"
      placeholder=""
      value="{{ flat.electricity_t1 }}"
    >
    <br>
    <label for="hot_water">Hot water:</label>
    <input
      id="hot_water"
      name="hot_water"
      type="text"
      placeholder=""
      value="{{ flat.hot_water }}"
    >
    <br>
    <label for="cold_water">Cold water:</label>
    <input
      id="cold_water"
      name="cold_water"
      type="text"
      placeholder=""
      value="{{ flat.cold_water }}"
    >
    <br>
    <input id="submit-id" type="submit" value="Edit">
  </form>

  <hr>
  <a href="{{ url_for('flat_app.list') }}">back to flats list</a>

{% endblock %}
